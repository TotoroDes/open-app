<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Link Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .btn {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }
    .margin-20 {
      padding: 20px 30px;
    }
  </style>
</head>
<body>

  <h1>Open Our App</h1>
  <!-- Button using custom URL scheme -->
  <p><input type="text" id="fname" name="Логін"></p>
   <p><input type="text" id="lname" name="Пароль"></p>
   <p><a href="" class="btn margin-20">Авторизуватись</a></p>
   <p><a href="myapp2://ask?question=consent" class="btn">Авторизуватись в додатку</a></p>

</body>
</html>
